<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>ONO Access - Felmeddelande</title>
    <!-- Länk till CSS för error-sidan -->
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="error.css" />
</head>

<body>
    <!-- Bakgrund (hämtas av #background i global.css) -->
    <div id="background"></div>
    <!-- Allt innehåll ovanpå bakgrunden -->
    <div id="content">
        <!-- Glitch-rubrik -->
        <h1 class="glitch">ERROR: Unknown command</h1>
        <p>Försök igen med rätt lösenord.</p>

        <!-- Knappgrupp för central positionering -->
        <div class="button-group">
            <button id="backBtn">← Tillbaka</button>
        </div>
    </div>

    <script>
        document.getElementById('backBtn').addEventListener('click', () => {
            // Gå tillbaka en nivå (till startsidan)
            window.location.href = '../index.html';
        });
    </script>
    </body>
</html>
