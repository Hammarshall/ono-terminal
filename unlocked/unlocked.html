<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>ONO Access - Lyckat inlogg</title>
  <link rel="stylesheet" href="unlocked.css" />
</head>

<body>
  <!-- Video som bakgrund -->
  <video autoplay muted loop id="bgVideo" playsinline>
    <source src="../assets/ONO_compressed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Text över videon -->
  <div class="overlay-text">WE ARE ONO</div>

  <!-- Knapp för att gå tillbaka -->
  <button id="backBtn">Tillbaka till startsidan</button>

  <script>
    // Event listener för tillbaka-knappen
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '../index.html'; // Går tillbaka till startsidan
    });
  </script>
</body>

</html>
