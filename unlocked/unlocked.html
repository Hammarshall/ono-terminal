<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <title>ONO Access - Lyckat inlogg</title>
  <link rel="stylesheet" href="unlocked.css" />
</head>

<body>
  <!-- Video som bakgrund -->
  <video autoplay muted loop id="bgVideo">
    <!-- Istället för "../assets/ONO_compressed.mp4" -->
    <source src="/ono-terminal/assets/ONO_compressed.mp4" type="video/mp4" />
    Your browser does not support the video tag.
    </video>

  <!-- Text över videon -->
  <div class="overlay-text">WE ARE ONO</div>

  <!-- Knapp för att gå tillbaka -->
  <button id="backBtn">Tillbaka till startsidan</button>

  <!-- Ny knapp till artister -->
  <button id="artistsBtn">Artister</button>

  <script>
    // Event listener för tillbaka-knappen
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    // Event listener för artister-knappen
    document.getElementById('artistsBtn').addEventListener('click', () => {
      window.location.href = '../artist/artist.html';  // Ändra till rätt sökväg om annorlunda
    });
  </script>
</body>

</html>
