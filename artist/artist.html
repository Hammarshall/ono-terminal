<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <title>ONO Festival – Artist Lineup</title>
    <!-- Koppla på artist.css för all styling -->
    <link rel="stylesheet" href="artist.css" />
</head>

<body>

    <!-- Tillbaka-knapp till upplåst-sidan -->
    <button id="backBtn" onclick="window.location.href='../unlocked/unlocked.html'">
        ← Tillbaka
    </button>

    <!-- Huvudrubrik -->
    <header>Artist Lineup</header>

    <!-- FILTER & SORT CONTROLS -->
    <div id="filterControls">
        <!-- Sökfält efter artistnamn -->
        <input type="text" id="searchInput" placeholder="Sök artister..." />

        <!-- Dropdown för genre-filter -->
        <select id="genreFilter">
            <option value="">Alla genrer</option>
            <option value="Synthwave">Synthwave</option>
            <option value="Techno">Techno</option>
            <option value="Ambient">Ambient</option>
        </select>

        <!-- Dropdown för golv-filter -->
        <select id="floorFilter">
            <option value="">Alla golv</option>
            <option value="Golvet 1">Golvet 1</option>
            <option value="Röda rummet">Röda rummet</option>
            <option value="Golvet 3">Golvet 3</option>
            <option value="Golvet 4">Golvet 4</option>
        </select>

        <!-- Dropdown för tid-sortering -->
        <select id="timeSort">
            <option value="">Sortera efter tid</option>
            <option value="asc">Tid ↑</option>
            <option value="desc">Tid ↓</option>
        </select>
    </div>

    <!-- DYN AVSNITT: Artistkort -->
    <div id="artists"></div>

    <!-- MODAL: Visar detaljerad profil -->
    <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalName" aria-describedby="modalDesc">
        <div id="modalContent">
            <!-- Stäng-knapp -->
            <div id="modalClose" role="button" tabindex="0" aria-label="Stäng">
                &times;
            </div>

            <!-- Artistnamn -->
            <h2 id="modalName"></h2>

            <!-- Artistbild -->
            <img id="modalImg" src="" alt="Artistbild" />

            <!-- Beskrivning -->
            <p id="modalDesc"></p>

            <!-- Speltid & Golv -->
            <p>
                <strong>Speltid:</strong>
                <span id="modalTime"></span>
            </p>

            <!-- Spotify-embed -->
            <div id="modalMusic">
                <iframe id="modalSpotify" src="" width="100%" height="80" frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
            </div>

            <!-- Sociala länkar -->
            <div id="socialLinks">
                <a id="spotifyLink" href="#" target="_blank" rel="noopener">
                    <img src="spotify-icon.svg" alt="Spotify" />
                </a>
                <a id="instagramLink" href="#" target="_blank" rel="noopener">
                    <img src="instagram-icon.svg" alt="Instagram" />
                </a>
            </div>

            <!-- Biljettlänk -->
            <a id="ticketLink" href="#" target="_blank">Köp biljett</a>

            <!-- Lägg till i kalender -->
            <button id="addCalBtn">Lägg till i kalender</button>
        </div>
    </div>

    <!-- TIMELINE-SEKTION -->
    <section id="timelineSection">
        <h2>Spelschema</h2>
        <div id="timeline"></div>
    </section>

    <!-- Laddar data först -->
    <script src="artistsData.js"></script>
    <!-- Laddar all logik därefter -->
    <script src="artist.js"></script>
</body>

</html>
